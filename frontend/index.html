<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugger AI - Intelligent Code Error Resolver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        textarea, input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: 'Courier New', monospace;
        }
        
        textarea:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-container {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }
        
        .result-section {
            margin-bottom: 20px;
        }
        
        .result-section h3 {
            color: #333;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            padding-left: 10px;
        }
        
        .result-content {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #e1e8ed;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }
        
        .sources {
            list-style: none;
        }
        
        .sources li {
            background: white;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 6px;
            border-left: 4px solid #28a745;
        }
        
        .sources a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .sources a:hover {
            text-decoration: underline;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #fff5f5;
            color: #e53e3e;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #e53e3e;
            margin-top: 15px;
        }
        
        .examples {
            margin-top: 20px;
            padding: 20px;
            background: #f0f4f8;
            border-radius: 8px;
        }
        
        .example-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .example-btn:hover {
            background: #38a169;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Debugger AI</h1>
            <p>Intelligent Code Error Resolver powered by StackOverflow, Reddit & Google Gemini</p>
        </div>
        
        <div class="form-container">
            <form id="debugForm">
                <div class="input-group">
                    <label for="error">Error Message *</label>
                    <textarea 
                        id="error" 
                        rows="4" 
                        placeholder="Paste your error message here..."
                        required
                    ></textarea>
                </div>
                
                <div class="input-group">
                    <label for="code">Code (Optional)</label>
                    <textarea 
                        id="code" 
                        rows="6" 
                        placeholder="Paste the problematic code here (optional but recommended)..."
                    ></textarea>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    üîç Find Solution
                </button>
            </form>
            
            <div class="examples">
                <h4>Try these examples:</h4>
                <button class="example-btn" onclick="loadExample('python1')">Python Import Error</button>
                <button class="example-btn" onclick="loadExample('python2')">Python TypeError</button>
                <button class="example-btn" onclick="loadExample('js1')">JavaScript Error</button>
                <button class="example-btn" onclick="loadExample('react1')">React Error</button>
            </div>
            
            <div id="resultContainer" class="result-container">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Searching for solutions...</p>
                </div>
                
                <div id="results" style="display: none;">
                    <div class="result-section">
                        <h3>üìã Problem Summary</h3>
                        <div class="result-content" id="summary"></div>
                    </div>
                    
                    <div class="result-section">
                        <h3>üîß Solution</h3>
                        <div class="result-content" id="fix"></div>
                    </div>
                    
                    <div class="result-section">
                        <h3>üîó Sources</h3>
                        <ul class="sources" id="sources"></ul>
                    </div>
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        const examples = {
            python1: {
                error: "ModuleNotFoundError: No module named 'pandas'",
                code: "import pandas as pd\ndf = pd.DataFrame({'A': [1, 2, 3]})"
            },
            python2: {
                error: "TypeError: 'str' object has no attribute 'append'",
                code: "my_list = 'hello'\nmy_list.append('world')\nprint(my_list)"
            },
            js1: {
                error: "TypeError: Cannot read property 'length' of undefined",
                code: "const arr = undefined;\nconsole.log(arr.length);"
            },
            react1: {
                error: "Warning: Each child in a list should have a unique 'key' prop",
                code: "const items = ['apple', 'banana', 'cherry'];\nreturn items.map(item => <li>{item}</li>);"
            }
        };
        
        function loadExample(exampleKey) {
            const example = examples[exampleKey];
            document.getElementById('error').value = example.error;
            document.getElementById('code').value = example.code;
        }
        
        document.getElementById('debugForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorText = document.getElementById('error').value.trim();
            const codeText = document.getElementById('code').value.trim();
            
            if (!errorText) {
                alert('Please enter an error message');
                return;
            }
            
            // Show loading
            document.getElementById('resultContainer').style.display = 'block';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').textContent = 'üîç Searching...';
            
            try {
                const response = await fetch('http://localhost:8000/debug/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        error: errorText,
                        code: codeText || null
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                // Hide loading and show results
                document.getElementById('loading').style.display = 'none';
                document.getElementById('results').style.display = 'block';
                
                // Populate results
                document.getElementById('summary').textContent = result.summary || 'No summary available';
                document.getElementById('fix').textContent = result.fix || 'No fix available';
                
                // Populate sources
                const sourcesContainer = document.getElementById('sources');
                sourcesContainer.innerHTML = '';
                
                if (result.sources && result.sources.length > 0) {
                    result.sources.forEach(source => {
                        const li = document.createElement('li');
                        li.innerHTML = `<a href="${source.link}" target="_blank">${source.title}</a>`;
                        sourcesContainer.appendChild(li);
                    });
                } else {
                    sourcesContainer.innerHTML = '<li>No external sources found - solution generated by AI</li>';
                }
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = 
                    `Error: ${error.message}. Make sure the backend server is running on http://localhost:8000`;
            } finally {
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('submitBtn').textContent = 'üîç Find Solution';
            }
        });
    </script>
</body>
</html>
